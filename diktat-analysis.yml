- name: DIKTAT_COMMON
  configuration:
    domainName: io.github.tiagodocouto
    kotlinVersion: 1.9.0
    srcDirectories: main
    testDirs: test
- name: LONG_LINE
  configuration:
    lineLength: '240'
- name: TRAILING_COMMA
  enabled: false
- name: INLINE_CLASS_CAN_BE_USED
  enabled: false
- name: FILE_UNORDERED_IMPORTS
  enabled: false
- name: HEADER_MISSING_IN_NON_SINGLE_CLASS_FILE
  enabled: false
- name: CUSTOM_GETTERS_SETTERS
  enabled: false
