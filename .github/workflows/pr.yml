name: QUALITY ğŸ§ª

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  LABELER:
    name: LABELER ğŸ·ï¸
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: labeler ğŸ·ï¸
        uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  QODANA:
    name: QODANA ğŸ§°
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: checkout ğŸ›«
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: qodana scan ğŸ§ª
        uses: JetBrains/qodana-action@v2023.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          cache-default-branch-only: true

      - name: Upload artifact ğŸš€
        uses: actions/upload-artifact@v3
        with:
          path: |
            - ${{ runner.temp }}/qodana/results/qodana.sarif.json

  COVERAGE:
    name: COVERAGE ğŸ§ª
    runs-on: ${{ matrix.os }}
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        java: [ 20 ]
    steps:
      - name: checkout ğŸ›«
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: codeql init ğŸ§°
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: setup java ${{ matrix.java }} â˜•ï¸
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}

      - name: cache gradle ğŸ˜
        uses: gradle/gradle-build-action@v2

      - name: cache sonar ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: gradle check sonar ğŸ§ª
        run: ./gradlew check sonar --scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: pitest ğŸ§Ÿâ€
        run: ./gradlew pitest

      - name: codeql analyze ğŸ§ª
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:java"

      - name: upload coverage - codecov ğŸš€
        uses: codecov/codecov-action@v3
        with:
          file: ${{ github.workspace }}/build/reports/kover/report.xml

      - name: upload coverage - codeclimate ğŸš€
        uses: paambaati/codeclimate-action@v4.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          JACOCO_SOURCE_PATH: "${{ github.workspace }}/src/main/kotlin"
        with:
          coverageLocations: ${{ github.workspace }}/build/reports/kover/report.xml:jacoco

      - name: upload sarif - detekt ğŸš€
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ github.workspace }}/build/reports/detekt/detekt.sarif

      - name: add pr comment - detekt ğŸ—¿
        uses: mshick/add-pr-comment@v2
        with:
          message-id: reports-detekt
          refresh-message-position: true
          message-path: |
            ${{ github.workspace }}/build/reports/detekt/*.md

      - name: add pr comment - pitest ğŸ—¿
        uses: mshick/add-pr-comment@v2
        with:
          message-id: reports-pitest
          refresh-message-position: true
          message-path: |
            ${{ github.workspace }}/build/reports/pitest/*.md

      - name: Upload artifact ğŸš€
        uses: actions/upload-artifact@v3
        with:
          path: |
            - ${{ github.workspace }}/build/reports/**/.xml
            - ${{ github.workspace }}/build/reports/**/.sarif
            - ${{ github.workspace }}/build/reports/**/.md

  PUBLISH_LOGS:
    name: PUBLISH LOGS ğŸ—¿
    runs-on: ubuntu-latest
    permissions: write-all
    needs: [ QODANA , COVERAGE ]
    steps:
      - name: download artifact ğŸ§°
        uses: actions/download-artifact@v2

      - name: upload sarif - qodana ğŸš€
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json

      - name: codeql analyze ğŸ§ª
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:java"

      - name: upload coverage - codecov ğŸš€
        uses: codecov/codecov-action@v3
        with:
          file: ${{ github.workspace }}/build/reports/kover/report.xml

      - name: upload coverage - codeclimate ğŸš€
        uses: paambaati/codeclimate-action@v4.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          JACOCO_SOURCE_PATH: "${{ github.workspace }}/src/main/kotlin"
        with:
          coverageLocations: ${{ github.workspace }}/build/reports/kover/report.xml:jacoco

      - name: upload sarif - detekt ğŸš€
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ github.workspace }}/build/reports/detekt/detekt.sarif

      - name: add pr comment - detekt ğŸ—¿
        uses: mshick/add-pr-comment@v2
        with:
          message-id: reports-detekt
          refresh-message-position: true
          message-path: |
            ${{ github.workspace }}/build/reports/detekt/*.md

      - name: add pr comment - pitest ğŸ—¿
        uses: mshick/add-pr-comment@v2
        with:
          message-id: reports-pitest
          refresh-message-position: true
          message-path: |
            ${{ github.workspace }}/build/reports/pitest/*.md

      - name: add pr comment - badge ğŸ—¿
        uses: mshick/add-pr-comment@v2
        with:
          message-id: reports-badge
          refresh-message-position: true
          message: "[![Code Quality](https://github.com/tiagodocouto/player-service/actions/workflows/pr.yml/badge.svg)](https://github.com/tiagodocouto/player-service)"