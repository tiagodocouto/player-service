name: QUALITY ğŸ§ª

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  LABELER:
    name: LABELER ğŸ·ï¸
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: labeler ğŸ·ï¸
        uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  QODANA:
    name: QODANA ğŸ§°
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: checkout ğŸ›«
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: qodana scan ğŸ§ª
        uses: JetBrains/qodana-action@v2023.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

      - name: upload sarif - qodana ğŸš€
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json

  COVERAGE:
    name: COVERAGE ğŸ§ª
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      pull-requests: write
      security-events: write
    strategy:
      fail-fast: false
    steps:
      - name: checkout ğŸ›«
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: codeql init ğŸ§°
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: setup java 20 â˜•ï¸
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 20

      - name: setup gradle ğŸ˜
        uses: gradle/gradle-build-action@v2

      - name: cache sonar ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: gradle check sonar ğŸ§ª
        run: ./gradlew check sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: pitest ğŸ§Ÿâ€
        run: ./gradlew pitest

      - name: codeql analyze ğŸ§ª
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:java"

      - name: upload coverage - codecov ğŸš€
        uses: codecov/codecov-action@v3
        with:
          file: ${{ github.workspace }}/build/reports/kover/report.xml

      - name: upload coverage - codeclimate ğŸš€
        uses: paambaati/codeclimate-action@v4.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          JACOCO_SOURCE_PATH: "${{ github.workspace }}/src/main/kotlin"
        with:
          coverageLocations: ${{ github.workspace }}/build/reports/kover/report.xml:jacoco

      - name: upload sarif - detekt ğŸš€
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ github.workspace }}/build/reports/detekt/detekt.sarif

      - name: deploy reports ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ github.workspace }}/build/reports

      - name: add pr comment ğŸ—¿
        uses: mshick/add-pr-comment@v2
        with:
          message-id: reports
          refresh-message-position: true
          message-path: |
            ${{ github.workspace }}/build/reports/**/*.md

      - name: post status ğŸ—¿
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: Reports ğŸš€
          state: success
          sha: ${{ github.sha }}
          target_url: https://tiagodocouto.github.io/player-services-github-pages/${{ github.run_number }}